<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<script>
    document.querySelector("form").addEventListener("submit", function () {
        document.getElementById("loader").classList.remove("hidden");
    });
</script>


<body class="bg-[#fdf4f0]">

    <!-- Header -->
    <header class="bg-[#f5d5c0] py-6 shadow-sm">
        <div class="max-w-screen-xl mx-auto px-6 flex justify-between items-center text-[#5a3e36]">
            <h1
                class="text-4xl font-extrabold bg-gradient-to-r from-[#e29587] to-[#d1665a] text-transparent bg-clip-text">
                GlowWise
            </h1>
            <nav class="space-x-6 text-[#d1665a]">
                <a href="routine.html" class="hover:underline">Routine Guide</a>
                <a href="https://www.nykaa.com" target="_blank" class="hover:underline">Product Finder</a>
                <a href="#concerns" class="hover:underline">Skin Concerns</a>
            </nav>
        </div>
    </header>

    <!-- Separator -->
    <div class="h-[1px] bg-gray-300 opacity-50"></div>

    <!-- Main Section -->
    <!-- Main Section -->
    <main class="flex-1 flex items-center justify-center bg-[#fff9f6] px-6 py-12">
        <form action="get_recomendation.php" method="POST"
            class="w-full max-w-xl p-10 rounded-3xl shadow-xl bg-gradient-to-r from-[#fce8e0] to-[#f9d1b4] border border-[#f0c8b6] transition-all duration-300 hover:shadow-2xl backdrop-blur-md">

            <!-- Loader -->
            <div id="loader" class="hidden fixed inset-0 bg-white bg-opacity-70 flex justify-center items-center z-50">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-pink-500"></div>
            </div>


            <h2 class="text-2xl font-semibold text-[#5a3e36] mb-6 text-center">Get Your Personalized Skincare Advice
            </h2>

            <div class="mb-4">
                <label for="skin_type" class="block text-[#5a3e36] font-medium mb-1">Skin Type</label>
                <select name="skin_type" id="skin_type" required
                    class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#d1665a]">
                    <option value="oily">Oily</option>
                    <option value="dry">Dry</option>
                    <option value="combination">Combination</option>
                    <option value="normal">Normal</option>
                </select>
                <p class="text-sm mt-2">
                    <a href="quiz.html" class="text-[#d1665a] hover:underline">Not sure? Take our skin type quiz</a>
                </p>
            </div>

            <div class="mb-4">
                <label for="age" class="block text-[#5a3e36] font-medium mb-1">Age</label>
                <input type="number" name="age" id="age" required
                    class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#d1665a]">
            </div>

            <div class="mb-6">
                <label for="description" class="block text-[#5a3e36] font-medium mb-1">Describe Your Skin
                    Concerns</label>
                <textarea name="description" id="description" rows="4" placeholder="e.g. Acne, dryness, irritation..."
                    class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#d1665a]"></textarea>
            </div>

            <button type="submit" id="reccomendationForm"
                class="w-full bg-[#d1665a] text-white py-3 rounded-xl font-semibold hover:bg-[#b45248] transition">
                Get Recommendation
            </button>
        </form>
    </main>


    <!-- Skin Type Quiz Modal -->


    <!-- Footer -->
    <div class="h-[1px] bg-gray-300 opacity-50"></div>
    <footer class="bg-[#f5d5c0] text-[#d1665a] py-4">
        <div class="max-w-screen-xl mx-auto px-6 text-center">
            <p>&copy; 2025 GlowWise | <a href="#privacy" class="hover:underline">Privacy Policy</a> |
                <a href="#terms" class="hover:underline">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script>

        document.getElementById("recommendationForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const skinType = document.getElementById("skin_type").value;
            const age = document.getElementById("age").value;
            const description = document.getElementById("description").value;

            // Save to localStorage
            localStorage.setItem("skin_type", skinType);
            localStorage.setItem("age", age);
            localStorage.setItem("description", description);

            // Redirect to recommendation page
            window.location.href = "recommendation.html";
        });
    </script>
</body>

</html>
